project: 20230131_scz_vbm_qc
program: /neurospin/dico/pauriau/git/SMLvsDL/dl_training/main.py
method: grid
metric:
  goal: minimize
  name: validation_loss/mean
parameters:
  nb_folds:
    value: 3
  net:
    value: "densenet121"
  batch_size:
    value: 32
  lr:
    value: 1e-4
  gamma_scheduler:
    values: [0.2, 0.4, 0.6, 0.8]
  nb_epochs:
    value: 100
  step_size_scheduler:
    value: 10
  sampler:
    value: "random"
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - "--root"
  - "/neurospin/psy_sbox/analyses/202205_predict_neurodev/data/root"
  - "--preproc"
  - "vbm"
  - "--checkpoint_dir"
  - "/neurospin/psy_sbox/analyses/202205_predict_neurodev/models/20230131_scz_vbm_qc"
  - "--exp_name"
  - "scz_vbm_densenet121"
  - "--pb"
  - "scz"
  - "--nb_epochs_per_saving"
  - 10
  - "--num_cpu_workers"
  - 8
  - "--cuda"
  - 1
  - "--train"
  - "--test"
  - "--sweep"
  - ${args}
